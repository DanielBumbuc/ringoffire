<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>What's your name?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="name" [disabled]="name.length == 0">Ok</button>
</mat-dialog-actions>
